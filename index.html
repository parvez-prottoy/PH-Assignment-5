<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Dev Board</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            backgroundImage: {
              bgSecondary:
                "linear-gradient(90deg, #3752FD 0%, #6C7FFA 53%,#9BA8F8 100%)",
            },
            colors: {
              primary: "#1E1E1E",
              secondary: "#00303C",
              bgPrimary: "#F4F7FF",
              bgInfo: "#3752FD",
            },
          },
        },
      };
    </script>
  </head>
  <body
    style="transition: 1s cubic-bezier(0.215, 0.61, 0.355, 1)"
    class="font-poppins bg-bgPrimary text-primary"
  >
    <!------------------- header section start ------------------->
    <header class="mt-6">
      <div
        class="max-w-screen-2xl mx-auto bg-white p-6 rounded-2xl flex justify-between items-center"
      >
        <!-- header-left -->
        <div class="flex items-center gap-2">
          <img
            class="w-8 md:w-12 h-8 md:h-12"
            src="assets/logo.png"
            alt="Logo"
          />
          <h1 class="text-xl md:text-3xl font-light">
            Dev<span class="font-extrabold">Board</span>
          </h1>
        </div>
        <!-- header-right -->
        <div class="flex items-center gap-9">
          <div
            class="flex items-center gap-3 bg-bgPrimary py-3 px-6 rounded-full"
          >
            <img
              class="w-6 md:w-8 h-6 md:h-8"
              src="assets/checkbox.png"
              alt=""
            />
            <h2 id="complete-count" class="text-2xl font-bold">0</h2>
          </div>
          <div
            id="change-bg"
            class="p-3 bg-bgPrimary rounded-full cursor-pointer"
          >
            <img
              class="w-8 h-8 md:w-10 md:h-10"
              src="assets/theme-btn.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <!------------------- header section end ------------------->
    <main>
      <!-- task-board -->
      <section class="mt-3">
        <div class="max-w-screen-2xl mx-auto grid grid-cols-12 gap-4">
          <!-- tasks-container -->
          <div class="col-span-12 lg:col-span-9 bg-white rounded-2xl">
            <!-- tasks-header -->
            <div
              class="flex flex-col md:flex-row justify-between items-center gap-5 p-6"
            >
              <div
                class="bg-bgPrimary p-6 flex items-center gap-4 rounded-xl w-full md:w-[263px] h-full md:h-[128px]"
              >
                <div class="p-3 bg-white rounded-full">
                  <img class="w-6 h-6" src="assets/checkbox.png" alt="" />
                </div>
                <div>
                  <p class="text-primary/40">Task Assiged</p>
                  <h4 id="remaining-count" class="text-3xl font-bold"></h4>
                </div>
              </div>
              <div
                id="new-today"
                class="w-full md:flex-1 bg-bgSecondary p-6 rounded-xl cursor-pointer"
              >
                <div class="flex items-center gap-4">
                  <img src="assets/board.png" alt="" />
                  <h3 class="text-2xl font-semibold text-white">
                    Discover Something <br />
                    New Today!
                  </h3>
                </div>
              </div>
              <div
                class="bg-bgPrimary p-6 flex items-center gap-4 rounded-xl w-full md:w-[263px] h-full md:h-[128px]"
              >
                <div class="p-3 bg-white rounded-full">
                  <img class="w-6 h-6" src="assets/calender.png" alt="" />
                </div>
                <div>
                  <p
                    id="current-date"
                    class="text-primary/80 text-xl font-bold"
                  ></p>
                </div>
              </div>
            </div>
            <hr class="border-dashed border-1" />
            <!-- tasks -->
            <div
              id="tasks"
              class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9"
            >
              <!-- single task -->
            </div>
          </div>
          <!-- activity-log -->
          <div class="col-span-12 lg:col-span-3 bg-white rounded-2xl">
            <!-- log heading -->
            <div class="flex flex-col justify-center items-center gap-4">
              <div class="flex justify-center mt-6 gap-2">
                <img src="assets/activity.png" alt="" />
                <h3 class="font-medium">Activity Log</h3>
              </div>
              <button
                id="clear-logs"
                class="bg-bgInfo font-medium px-6 py-2 text-white rounded-lg"
              >
                Clear Histories
              </button>
            </div>
            <hr class="border-dashed border-1 mt-6" />
            <div id="activity-logs" class="p-6">
              <!-- single log -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="script/utils/util.js"></script>
    <script src="script/tasks.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
