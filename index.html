<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Dev Board</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: "#1E1E1E",
              secondary: "#00303C",
              bgPrimary: "#F4F7FF",
              bgSecondary:
                "linear-gradient(90deg, rgba(55,82,253,1) 0%, rgba(108,127,250,1) 53%, rgba(155,168,248,1) 100%)",
              bgInfo: "#3752FD",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins bg-bgPrimary text-primary">
    <!------------------- header section start ------------------->
    <header class="mt-6">
      <div
        class="max-w-screen-2xl mx-auto bg-white p-6 rounded-2xl flex justify-between items-center"
      >
        <!-- header-left -->
        <div class="flex items-center gap-2">
          <img class="w-12 h-12" src="assets/logo.png" alt="Logo" />
          <h1 class="text-3xl font-light">
            Dev<span class="font-extrabold">Board</span>
          </h1>
        </div>
        <!-- header-right -->
        <div class="flex items-center gap-9">
          <div
            class="flex items-center gap-3 bg-bgPrimary py-3 px-6 rounded-full"
          >
            <img class="w-8 h-8" src="assets/checkbox.png" alt="" />
            <h2 class="text-2xl font-bold">0</h2>
          </div>
          <div class="p-3 bg-bgPrimary rounded-full">
            <img class="w-10 h-10" src="assets/theme-btn.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!------------------- header section end ------------------->
  </body>
</html>
