<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Dev Board - Blogs</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            backgroundImage: {
              bgSecondary:
                "linear-gradient(90deg, #3752FD 0%, #6C7FFA 53%,#9BA8F8 100%)",
            },
            colors: {
              primary: "#1E1E1E",
              secondary: "#00303C",
              bgPrimary: "#F4F7FF",
              bgInfo: "#3752FD",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins bg-bgPrimary text-primary">
    <!------------------- header section start ------------------->
    <header class="mt-6">
      <div
        class="max-w-screen-2xl mx-auto bg-white p-6 rounded-2xl flex justify-between items-center"
      >
        <!-- header-left -->
        <div class="flex items-center gap-2">
          <img class="w-12 h-12" src="assets/logo.png" alt="Logo" />
          <h1 class="text-3xl font-light">
            Dev<span class="font-extrabold">Board</span>
          </h1>
        </div>
        <!-- header-right -->
        <div class="flex items-center gap-9">
            <button id="back-desk" class="bg-bgInfo font-medium px-6 py-2 text-white rounded-lg">
                â¬… Back To Desk
            </button>
      </div>
    </header>
    <!------------------- header section end ------------------->
    <main>
         <!------------------- questions section start ------------------->
        <section class="mt-3">
            <div class="max-w-screen-2xl mx-auto">
                <h2 class="text-center text-2xl font-bold">Blogs</h2>
                <div id="questions" class="mt-3 space-y-4">
                    <!-- question -->
                </div>
            </div>
        </section>
        <!------------------- questions section end ------------------->
    </main>
    <!-- js -->
     <script src="js/blog.js"></script>
  </body>
</html>
